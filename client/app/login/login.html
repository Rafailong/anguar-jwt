<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container" ng-controller="LoginCtrl">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Login!</h1>
				<form ng-submit="signin()" class="form-horizontal" role="form">
				  <div class="form-group">
				    <label for="exampleInputEmail1">Email address</label>
				    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" ng-model="email">
				  </div>
				  <div class="form-group">
				    <label for="exampleInputPassword1">Password</label>
				    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="password">
				  </div>
				  <button type="submit" class="btn btn-default">Submit</button>
				</form>      
    </div>
  </div>
</div>
